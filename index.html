<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container-top">
    <h3> Your Result</h3>
    <div class="circle">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.
    </p>
  </section>
  <section class="container-bottom">
    <h2>Summary</h2>
    <div class="container-summary">
      <div class="information reaction-card">
        <p class="reaction"><img src="./assets/images/icon-reaction.svg" alt="reaction icon">Reaction</p>
        <div class="numbers">
          <p class="num">80</p>
          <p class="hun">/ 100</p>
        </div>
      </div>
      <div class="information memory-card">
        <p class="memory"><img src="./assets/images/icon-memory.svg" alt="reaction icon">Memory</p>
        <div class="numbers">
          <p class="num">92</p>
          <p class="hun">/ 100</p>
        </div>
      </div>
      <div class="information verbal-card">
        <p class="verbal"><img src="./assets/images/icon-verbal.svg" alt="reaction icon">Verbal</p>
        <div class="numbers">
          <p class="num">61</p>
          <p class="hun">/ 100</p>
        </div>
      </div>
      <div class="information visual-card">
        <p class="visual"><img src="./assets/images/icon-visual.svg" alt="reaction icon">Visual</p>
        <div class="numbers">
          <p class="num">72</p>
          <p class="hun">/ 100</p>
        </div>
      </div>
    </div>
    <button>Continue</button>
  </section>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JostenHuaman" target="_blank">Josten Huaman Bellido</a>.
  </div>
</body>
</html>
